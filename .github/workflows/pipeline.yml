name: Consistency Verification

on: [push, pull_request]

jobs:
  verify:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Coq
        run: |
          sudo apt-get update
          sudo apt-get install -y coq
      
      - name: Verify Coq lemmas
        run: |
          for coq_file in generated_coq/*.v; do
            echo "Verifying $(basename "$coq_file")..."
            coqc "$coq_file"
          done
          echo "âœ“ All Coq lemmas verified successfully"
