name: Consistency Verification

on: [push, pull_request]

jobs:
  verify:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Coq
        run: |
          sudo apt-get update
          sudo apt-get install -y coq
      
      - name: Install K Framework
        run: |
          sudo apt-get install -y build-essential cmake bison flex libgmp-dev libmpfr-dev openjdk-11-jdk maven
          git clone --depth 1 --branch v7.1.163 https://github.com/kframework/k.git
          cd k
          mvn package -DskipTests
          echo "$(pwd)/k-distribution/target/release/k/bin" >> $GITHUB_PATH
      
      - name: Run verification
        run: ./run_pipeline.sh
