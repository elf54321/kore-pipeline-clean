name: Consistency Verification

on: [push, pull_request]

jobs:
  verify:
    runs-on: ubuntu-22.04
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Coq and Python
        run: |
          sudo apt-get update
          sudo apt-get install -y coq python3
      
      - name: Install K Framework via kup
        run: |
          bash <(curl https://kframework.org/install)
          echo "$HOME/.kup/bin" >> $GITHUB_PATH
          
      - name: Install K with kup
        run: |
          kup install k --version v7.1.163
      
      - name: Verify installations
        run: |
          kompile --version
          coqc --version
      
      - name: Run full pipeline
        run: ./run_pipeline.sh
