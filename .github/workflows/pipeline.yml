name: Consistency Verification

on: [push, pull_request]

jobs:
  verify:
    runs-on: ubuntu-latest
    container:
      image: runtimeverificationinc/kframework-k:ubuntu-jammy-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Coq
        run: |
          apt-get update
          apt-get install -y coq
      
      - name: Install Python
        run: |
          apt-get install -y python3
      
      - name: Verify K Framework installation
        run: |
          kompile --version
      
      - name: Run full pipeline
        run: ./run_pipeline.sh
